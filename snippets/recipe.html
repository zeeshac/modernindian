<div class="recipe-box">
<section class="row">
	<h2 id="recipe-item-header">{{name}}</h2>
	<hr/>
	<div class="col-lg-6">
		<img src="{{basesitename}}/images/recipes/{{img_name}}.jpg" class="img-responsive img-rounded"/>
	</div>
</section>
<section class="row">
	<div class="col-lg-6" id="recipe-ingredients">
		<span><h3>Ingredients</h3></span>
		{{ingredients}}	
	</div>
</section>

<section class="row">
	<div class="col-lg-6" id="recipe-directions">
		<span><h3>Directions</h3></span>
			{{directions}}	
	</div>

		
</section>
</div>
